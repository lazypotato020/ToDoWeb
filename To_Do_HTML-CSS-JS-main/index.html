<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Flow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="theme-toggle">Switch to Dark Mode</button>
        <h1>Focus Flow</h1>
        <div class="task-tracker">
            <div class="task-input">
                <input type="text" id="taskTitle" placeholder="Task Title">
                <textarea id="taskDescription" placeholder="Task Description"></textarea>
                <button id="addTaskBtn">Add Task</button>
            </div>
        </div>

        <div id="task-list" class="task-list">
            <h2>Your Tasks</h2>
            <ul id="tasks">
                <!-- Example structure of tasks -->
                
                <li>
                    <div class="task-content">
                        <input type="checkbox" onclick="toggleComplete(index)">
                        <span>
                            <strong>Task Title</strong><br>Task Description
                        </span>
                    </div>
                    <div class="task-actions">
                        <button class="edit" onclick="editTask(index)">&#9998;</button>
                        <button class="delete" onclick="deleteTask(index)">&times;</button>
                    </div>
                </li>
               
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
